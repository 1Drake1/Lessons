<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header-content header">
         <div class="header__container">
            <div class="header__body">
               <div class="header__row">
                  <div class="header__block-wrapper">
                     <div class="header__item-rotate">Rotate</div>
                  </div>
                  <div class="header__block-wrapper">
                     <div class="header__item-translate-3d">Translate 3D</div>
                  </div>
                  <div class="header__block-wrapper">
                     <div class="header__item-rotate-3d">Rotate 3D</div>
                  </div>
               </div>
               <div class="header__row">
                  <div class="header__block-wrapper">
                     <div class="header__item-transform-origin">Transform Origin</div>
                  </div>
                  <div class="header__block-wrapper wrapper3d">
                     <div class="header__item-perspective">Perspective</div>
                  </div>
                  <div class="header__block-wrapper wrapper3d2 ">
                     <div class="header__item-transform-style">Transform Style</div>
                  </div>
               </div>
               <div class="header__row card">
                  <div class="card__wrapper flip">
                     <div class="flip">
                        <div class="flip__body">
                           <div class="header__item-back-visibility front">Front</div>
                           <div class="header__item-back-visibility back">Back</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main class="main-content main">
         <div class="main__container">
            <div class="main__items">
               <div class="main__item-body-car car">
                  <div class="main__item-circle-one circle-rotate"></div>
                  <div class="main__item-circle-two circle-rotate"></div>
                  <div class="car__light">
                     <div class="car__light-beam"></div>
                  </div>
                  <div class="car__back-light"></div>
                  <div class="car__exhaust"></div>
                  <div class="car__roof-car">
                     <div class="car__window-one"></div>
                     <div class="car__window-two"></div>
                     <div class="car__black"></div>
                  </div>
               </div>
               <div class="main__item-road"></div>
            </div>
         </div>
      </main>
      <footer>
      </footer>
   </div>
</body>

</html>
